name: e2e

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt pytest pytest-playwright
          python -m playwright install --with-deps

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Start backend
        env:
          BACKEND_PORT: "5050"
        run: |
          python -m backend.app &
          echo $! > .backend.pid

      - name: Start frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:5050
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          npm run dev:web &
          echo $! > .frontend.pid

      - name: Wait for services
        run: |
          chmod +x scripts/wait_on.sh
          ./scripts/wait_on.sh http://127.0.0.1:5050/api/meta/health 120
          ./scripts/wait_on.sh http://127.0.0.1:3100 120

      - name: Run Playwright smoke
        env:
          PYTHONPATH: .
        run: pytest -q tests/e2e/test_zero_touch.py

      - name: Teardown
        if: always()
        run: |
          if [ -f .backend.pid ]; then kill $(cat .backend.pid) 2>/dev/null || true; fi
          if [ -f .frontend.pid ]; then kill $(cat .frontend.pid) 2>/dev/null || true; fi
          pkill -f "python -m backend.app" 2>/dev/null || true
          pkill -f "next dev" 2>/dev/null || true
