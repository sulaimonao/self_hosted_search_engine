name: render-loop-smoke
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Backend deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Frontend deps
        run: |
          npm ci
          npm ci --prefix frontend
          npx playwright install --with-deps

      - name: Run smoke (Playwright will start servers)
        env:
          PLAYWRIGHT_APP_URL: http://127.0.0.1:3100
        run: npm --prefix frontend run test:render-loop
