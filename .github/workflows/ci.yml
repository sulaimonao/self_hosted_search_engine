name: CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      HF_HUB_DISABLE_TELEMETRY: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PYTHONPATH: "${{ github.workspace }}"
      WANDB_DISABLED: "true"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Show Python version
        run: python --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install --requirement requirements.txt
          pip install --requirement requirements-dev.txt
          pip install --editable .

      - name: Ruff lint
        id: ruff
        run: |
          set -o pipefail
          ruff check . || { echo '::error title=Ruff lint failed::Run "ruff check ." locally to reproduce.'; exit 1; }

      - name: Black formatting
        id: black
        run: |
          set -o pipefail
          black --check . || { echo '::error title=Black formatting failed::Run "black ." locally to format code.'; exit 1; }

      - name: Mypy type check
        id: mypy
        run: |
          set -o pipefail
          mypy backend crawler engine llm rank search server seed_loader || { echo '::error title=Mypy type check failed::Run "mypy backend crawler engine llm rank search server seed_loader" locally to reproduce.'; exit 1; }

      - name: Pytest
        id: pytest
        run: |
          set -o pipefail
          pytest -q || { echo '::error title=Pytest failed::Run "pytest -q" locally to reproduce.'; exit 1; }

      - name: Diagnostics unit tests
        run: |
          set -o pipefail
          pytest -q tools/diag/tests || { echo '::error title=Diagnostics tests failed::Run "pytest -q tools/diag/tests" locally to reproduce.'; exit 1; }

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Frontend unit tests
        run: npm run test
        working-directory: frontend

      - name: Diagnostics (static)
        run: python3 tools/e2e_diag.py --fail-on=high

      - name: Upload diagnostics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-run
          path: diagnostics/run_latest/

      - name: Budget guard
        run: |
          git add -A
          python scripts/change_budget.py

      - name: CI summary
        if: always()
        run: |
          {
            echo "## Verify job summary"
            echo "- Python: $(python --version 2>&1)"
            echo "- Ruff: ${{ steps.ruff.outcome }}"
            echo "- Black: ${{ steps.black.outcome }}"
            echo "- Mypy: ${{ steps.mypy.outcome }}"
            echo "- Pytest: ${{ steps.pytest.outcome }}"
          } >> "$GITHUB_STEP_SUMMARY"
