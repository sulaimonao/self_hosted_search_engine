models:
  llm_primary: "gemma2:latest"
  llm_fallback: "gpt-oss:latest"
  embed: "embeddinggemma"
ollama:
  base_url: "http://localhost:11434"
retrieval:
  k: 5
  min_hits: 2
  similarity_threshold: 0.2
index:
  persist_dir: ./data/chroma
  db_path: ./data/index.duckdb
crawl:
  user_agent: "SelfHostedSearchBot/0.1 (+https://example.com/bot)"
  request_timeout: 15
  read_timeout: 30
  max_pages: 5
  sleep_seconds: 1.0
bootstrap:
  enabled: true
  use_llm: true
  llm_model: null
  queries:
    - "top news in the USA"
    - "how to build a python library"
    - "latest breakthroughs in artificial intelligence"
